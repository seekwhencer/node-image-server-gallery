<div class="nbb-imageviewer__image-item">
    <div class="nbb-imageviewer__image-item__name">${name}</div>
    <div class="nbb-imageviewer__image-item__image">
        <picture>
            ${thumbnails.map(t => `
            <source srcset="${t.url}" media="${t.media}">
            `).join('')}
            <img src="">
        </picture>
    </div>
</div>
